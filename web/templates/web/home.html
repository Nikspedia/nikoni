<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-600">Sistem Sekolah</div>
        <div class="space-x-4">
            <a href="{% url 'siswa_list' %}" class="text-gray-700 hover:text-blue-500">Siswa</a>
            <a href="{% url 'guru_list' %}" class="text-gray-700 hover:text-green-500">Guru</a>
            <a href="{% url 'jadwal_list' %}" class="text-gray-700 hover:text-purple-500">Jadwal</a>
            <a href="{% url 'galeri_list' %}" class="text-gray-700 hover:text-pink-500">Galeri</a>
            <a href="{% url 'berita_list' %}" class="text-gray-700 hover:text-red-500">Berita</a>
            <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex items-center justify-center h-[calc(100vh-80px)]">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4">Selamat Datang, {{ request.user.username }}!</h1>
            <p class="text-gray-600">Silakan pilih menu dari navigasi di atas.</p>
        </div>
    </div>

</body>
</html>
