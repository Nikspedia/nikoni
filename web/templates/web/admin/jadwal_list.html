<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Daftar Jadwal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Daftar Jadwal</h2>
    <a href="{% url 'jadwal_create' %}" class="btn btn-primary mb-3">Tambah Jadwal</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Siswa</th>
                <th>Guru</th>
                <th>Hari</th>
                <th>Jam Mulai</th>
                <th>Jam Selesai</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        {% for jadwal in jadwals %}
            <tr>
                <td>{{ jadwal.id }}</td>
                <td>{{ jadwal.siswa.nama }}</td>
                <td>{{ jadwal.guru.nama }}</td>
                <td>{{ jadwal.hari }}</td>
                <td>{{ jadwal.jam_mulai }}</td>
                <td>{{ jadwal.jam_selesai }}</td>
                <td>
                    <a href="{% url 'jadwal_update' jadwal.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'jadwal_delete' jadwal.id %}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Yakin mau hapus jadwal ini?');">Hapus</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="7" class="text-center">Tidak ada data jadwal.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
