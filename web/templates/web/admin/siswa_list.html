<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Daftar Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Daftar Siswa</h2>
    <a href="{% url 'siswa_create' %}" class="btn btn-primary mb-3">Tambah Siswa</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Tanggal Lahir</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        {% for siswa in siswas %}
            <tr>
                <td>{{ siswa.id }}</td>
                <td>{{ siswa.nama }}</td>
                <td>{{ siswa.alamat }}</td>
                <td>{{ siswa.tanggal_lahir }}</td>
                <td>
                    <a href="{% url 'siswa_update' siswa.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'siswa_delete' siswa.id %}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Yakin mau hapus data siswa ini?');">Hapus</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="text-center">Data siswa kosong.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
