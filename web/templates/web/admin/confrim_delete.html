<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow" data-aos="zoom-in">
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
    <p>Apakah kamu yakin ingin menghapus <strong>{{ object }}</strong>?</p>
    
    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Ya, Hapus</button>
      <a href="{% url 'siswa_list' %}" class="ml-3 text-gray-700 hover:underline">Batal</a>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>AOS.init();</script>
</body>
</html>
