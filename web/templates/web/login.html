<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - {{ title }}</title>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* Reset & basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Ungu gradient untuk latar belakang */
      background: linear-gradient(135deg, #4B0082 0%, #800080 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(128, 0, 128, 0.15), transparent 70%);
      animation: rotateBG 10s linear infinite;
      z-index: 0;
    }
    @keyframes rotateBG {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #4B0082;
      text-align: center;
      position: relative;
      z-index: 1;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #4B0082;
      opacity: 0;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.7rem 0.9rem;
      margin-bottom: 1.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      opacity: 0;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #800080;
      outline: none;
    }
    button {
      padding: 0.8rem;
      background: #800080;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
    }
    button:hover {
      background: #4B0082;
      transform: scale(1.05);
    }
    .messages {
      margin-bottom: 1rem;
      color: #e74c3c;
      font-weight: 600;
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
    }
    .footer-text {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #555;
      position: relative;
      z-index: 1;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="login-container" data-aos="zoom-in" data-aos-duration="800" data-aos-easing="ease-in-out">
    <h2 data-aos="fade-down" data-aos-delay="200">Login</h2>

    {% if messages %}
    <div class="messages" data-aos="fade-up" data-aos-delay="400">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}

      <label for="username" data-aos="fade-right" data-aos-delay="600">Username</label>
      <input type="text" id="username" name="username" required autofocus data-aos="fade-right" data-aos-delay="700" />

      <label for="password" data-aos="fade-right" data-aos-delay="800">Password</label>
      <input type="password" id="password" name="password" required data-aos="fade-right" data-aos-delay="900" />

      <button type="submit" data-aos="fade-up" data-aos-delay="1000">Masuk</button>
    </form>

    <div class="footer-text" data-aos="fade-in" data-aos-delay="1200">
      &copy; 2025 YourAppName
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>
</body>
</html>
