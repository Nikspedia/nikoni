{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-pink-600">Galeri</div>
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-500">Dashboard</a>
            <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4">

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded bg-green-100 text-green-800">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form Tambah Galeri -->


        <!-- List Galeri -->
        <h2 class="text-xl font-bold mb-4">Daftar Foto</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for item in galeri %}
            <div class="bg-white rounded shadow">
                <img src="{{ item.gambar.url }}" alt="{{ item.judul }}" class="w-full h-48 object-cover rounded-t">
                <div class="p-4">
                    <h3 class="font-semibold">{{ item.judul }}</h3>
                    <p class="text-sm text-gray-600 mb-2">{{ item.keterangan|truncatewords:10 }}</p>
                    <div class="flex justify-between items-center text-sm">
                        <a href="{% url 'galeri_update' item.id %}" class="text-blue-500 hover:underline">Edit</a>
                        <form action="{% url 'galeri_delete' item.id %}" method="POST" onsubmit="return confirm('Hapus foto ini?');">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500 hover:underline">Hapus</button>
                        </form>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Tidak ada foto.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
